<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  <script defer src="index.js"></script></head>
  <body>
    <section class="wrapper">
      <header>
        <h1 class="padding">Leaderboard</h1>
      </header>
      <div class="board gap">
          <div  class="user_board">
            <label class="h2" for="btn">Recent scores</label><button id="btn" class="btnStyle inputPadding" type="button" name="button">Refresh</button>
            <ul class="list_style list">
              <li>No New Players</li>
            </ul>
          </div>

          <form class="input_data gap">
            <h2 class="h2">Add your score</h2>
            <input class="inputPadding" id="name" type="text" name="name" placeholder="Your name">
            <input class="inputPadding" id="score" type="number" name="score" placeholder="Your score">
            <input class="btnStyle inputPadding" id="submit" type="submit" name="submit" value="submit">
            <div class="animation">
              <div id='pikachu'></div>
              <div id='ash'></div>
            </div>
          </form>
        </div>
    </section>
  </body>
</html>
